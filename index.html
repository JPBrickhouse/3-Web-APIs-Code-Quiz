<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Web APIs - Code Quiz</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <!-- Bootstrap Style Sheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <!-- My CSS style sheet -->
    <link rel='stylesheet' type='text/css' media='screen' href='./style.css'>
</head>

<body>
    <div class="container">

        <!-- Top "navigation" bar, containing a link to the high scores page and a countdown timer -->
        <nav class="row">
            <div class="col-md-3">
                <a href="./highscores.html">View Highscores</a>
            </div>
            <div class="col-md-6"></div>
            <div class="col-md-3">
                <p>Time Remaining: <span id="time"></span></p>
            </div>
        </nav>

        <div class="row" id="introContent">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <h1>Quiz Title!</h1>
                </div>
                <div class="d-flex justify-content-center">
                    <p>Quiz Introduction Paragraph</p>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-primary" id="startButton">Start</button>
                </div>
            </div>
        </div>
        
        <main class="row" id="questionContent">
            <div class="col-md-2"></div>
            <div class="col-md-8" id="quiz">
                <h2>Question Number <span id="questionNumber"></span></h2>
                <h4 id="questionItself"></h4>
                <div class="answerButtons">
                    <button type="button" class="btn btn-secondary" id="button0">a - <span id="choice0"></span></button>
                    <button type="button" class="btn btn-secondary" id="button1">b - <span id="choice1"></span></button>
                    <button type="button" class="btn btn-secondary" id="button2">c - <span id="choice2"></span></button>
                    <button type="button" class="btn btn-secondary" id="button3">d - <span id="choice3"></span></button>
                </div>
            </div>
            <div class="col-md-2"></div>
        </main>


    </div>


    







    <!-- Bootstrap provide JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- My Javascript document-->
    <script src='./script2.js'></script>
</body>

</html>
